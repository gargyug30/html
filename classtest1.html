<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card - Mobile Phone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-card">
        <img src="mobile.jpg" alt="Mobile Phone" class="product-image">
        <h2 class="product-title">Smartphone X10</h2>
        <p class="product-price">$499.99</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>
</body>
</html>
